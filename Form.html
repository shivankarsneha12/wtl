<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title> Student Registration </title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<h1> WELCOME TO AIKTC </h1>
	<form method="post" action="printinfo.php">
	<fieldset>
		<legend> Personal Information </legend>
		<label for="rollno"> Roll No. </label>
		<input type="text" name="rollno" id="rollno" class="form-input" required="required" /><br/>

		<label for="sname"> Name </label>
		<input type="text" name="sname" id="sname" class="form-input" required="required"/></br>

		<label for="gender"> Gender </label>
		<input type="radio" name="gender" id="male" value="Male" class="form-input" required="required"/>
		<label for="male"> Male </label>
		<input type="radio" name="gender" id="female" value="Female" class="form-input" required="required"/>
		<label for="female"> Female </label></br>

		<label for="address">  Address : </label>
		<textarea cols="15" rows="4" name="address" id="address" class="form-input" required="required"></textarea></br>
	</fieldset></br>

	<fieldset>
		<legend> Academic Information </legend>
		<label for="sem"> Semester : </label>
		<select name="sem" id="sem" size="1" class="form-input" required="required">
			<option value="1"> ...Select Semester... </option>
			<option value="2">I</option>
			<option value="3">II</option>
			<option value="4">III</option>
			<option value="5">IV</option>
			<option value="6">V</option>
			<option value="7">VI</option>
			<option value="8">VII</option>
			<option value="9">VIII</option>
		</select></br>

		<label for="dob"> Date of Birth : </label>
		<input type="date" name="dob" id="dob" class="form-input" required="required"/></br>

		<label for="email"> Email : </label>
		<input type="email" name="semail" id="semail" class="form-input" required="required"/></br>

		<label for="dept"> Department : </label>
		<select name="dept" id="dept" size="1" class="form-input" required="required">
			<option value="1"> ...Select Department... </option>
			<option value="2"> Computer Science </option>
			<option value="3"> Civil </option>
			<option value="4"> Extc </option>
			<option value="5"> Mechanical </option>
			<option value="6"> Electrical </option>
		</select></br>

		<label for="batch"> Batch : </label>
		<select name="batch" id="batch" size="1" class="form-input" required="required">
			<option value="1"> ...Select Batch... </option>
			<option value="2"> B1 </option>
			<option value="3"> B2 </option>
			<option value="4"> B3 </option>
			<option value="5"> B4 </option>
		</select></br>

			<label for="submit"> Submit Form </label>
			<input type="submit"  name="submitform" id="submit" class="input-form" value="Submit" required="required">
		</fieldset>
	</form>

		<script src="js/validate.js"></script>

</body>
</html>
