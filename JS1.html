<!DOCTYPE html>
<html>
<head>
	<title> My First Javascript </title>
	<script type="text/javascript">
		var today=new Date();
		document.write("</br><b>Today's date is : </b>"+today); 

		document.write("</br><b>Today's day is : </b>"+today.getDay()); 

		document.write("</br><b>Today's Month is : </b>"+(parseInt(today.getMonth())+1)); 

		document.write("</br><b>Today's Year is : </b>"+(today.getFullYear())); 

		var num1=5.56;
		document.write("</br><b>My number 1 is : </b>"+num1);

		document.write("</br><b>Rounding Number 1 : </b>"+Math.ceil(num1));

		document.write("</br><b>Rounding Number 1 : </b>"+Math.floor(num1));

		function sayHello(btn) {

			var e1 = document.getElementById("username");
			var name = e1.value;
			alert("Hello"+name);
			btn.textContent="You Just Clicked Me!";

		var data=prompt("Please Enter Any Data");
		document.write("You just entered \""+data+"\" in the prompt!");
	}
		



	</script>
</head>


<body>
</br>

<input type="text" id="username" name="username" required>
<button type="button" onclick="sayHello(this)">Click Me!</button>
			

</body>
</html>
